spring.application.name=notification-alog-mind

algo.mind.exchange.name = "mail_dispatcher"
algo.mind.queue.name = "email_delivery_queue"
algo.mind.routing.key = "send.mail"

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#mail server properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${ALGO_MAIL}
spring.mail.password=${ALGO_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true